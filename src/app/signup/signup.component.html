<form [formGroup]="book" (submit)="submitData()" class="modal-content" action="/action_page.php">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div class="form-group">
    <label for="name"><b>User Name</b></label>
    <input type="text" placeholder="Enter user name" class="form-control" formControlName="startupName" name="email" required>
  </div>
  <div class="form-group">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" class="form-control" formControlName="passWord"  name="psw" required>
  </div>
  <div class="form-group">
    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" class="form-control" formControlName="confPwd" name="psw-repeat" required>
  </div>
  <div class="form-group">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" class="form-control" formControlName="email" name="email" required>
  </div>
 <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>Already Existing user <a routerLink="login" style="color:dodgerblue">Login</a></p>
  </div>
    <div class="clearfix">
        <div class="form-group">
        <button type="submit" class="btn-btn-primary" href="/login">Sign Up</button>
      <button type="button" class="btn btn-danger">cancel</button>
    </div>
    </div>
</form>
