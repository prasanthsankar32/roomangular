<div class="container">
  <div class="row">

      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let card of cards">
          <div class="card h-100">
              <a routerLink="/usertimeslot"><img class="card-img-top" [src]="card.img" alt=""></a>
              <div class="card-body">
                  <h4 class="card-title">
                      <a>{{card.title}}</a>
                  </h4>
              </div>
          </div>
      </div>

  </div>
</div>
